<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador,senhas, gerador de senhas">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/blackvariant/button-ui-requests-6/512/1Password-icon.png" type="image/x-icon">
    <title>Gerador de senhas</title>
</head>
<body>
    
    <h1>Gerador de senhas</h1>
    <main class="generator">
        <span>Tamanho <span id="value"></span> caracteres</span>
        
        <input id="slide" class="slide" type="range" min="5" max="30" value="15">
        
        <button id="button" onclick="generatePassword()" class="button-cta">Gerar senha</button>
    
    </main>
    <div id="containerPassword" onclick="copyPassword()" class="containerPassword hide" >
        <span class="title-password">Senha gerada foi: </span>
        <span id="thePassword"  class="the-password"></span> 
        <br>   
        <span class="tooltip">Clique pra copiar.</span>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
